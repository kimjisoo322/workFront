<html lang="ko">
<head>

    <title>회원가입</title>

    <style>
       legend { font-weight:bold; }

<body>
    <h2>회원가입</h2>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>

                    <td><input type = "text" placeholder='아이디 10글자 이내'></td>
                    <th><input type="submit" value="중복확인"></th>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>

                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type = "text"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type = "text"></td>
                    <td><select>
                        <optgroup>
                            <option value = "select"> 직접입력 </option>
                        </optgroup>
                    </select></td>
                </tr>
            </table>
            </fieldset>

    </form>

    <form>
        <fieldset>
            <legend>추가 정보</legend>

            <label for ="file" >프로필 사진 : <input type="file" name="file" id ="file" ></label> 
        <p>
            <label for = "gender"> 성별 : <input type="radio" name="gender" id="gender" checked> 남자</label>
            <label for = "gender"><input type="radio" name="gender" id="gender">여자</label>
        </p>

        <p>
            생년월일 : <input type="date" name="date" id="date">
        </p>

        <p>
            <label for = > 취미 : <br>
            <input type="checkbox" name="hobby" id="ba"> 야구
            <input type="checkbox" name="hobby" id="sk"> 농구
            <input type="checkbox" name="hobby" id="sc"> 축구 <br>
            <input type="checkbox" name="hobby" id="st" checked> 공부
            <input type="checkbox" name="hobby" id="mu"> 음악강사 <br>
            <input type="checkbox" name="hobby" id="exc"> 기타 :
            <input type='text'>
            </label> 
        </p>
        자기소개 <br>
        <textarea name="tarea"  cols="50" rows="5"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </p>
    </form>

</html>
