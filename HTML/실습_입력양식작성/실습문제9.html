<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
       legend { font-weight:bold; }
			ul {list-style-type: 1;}
			li { line-height:30px;}
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for ="userid">ID</label></th>
                    <td><input type = "text" name = "userid" id = "userid" placeholder='아이디 10글자 이내'></td>
                    <td><input type="submit" value="중복확인"></td>
                </tr>
                <tr>
                    <th><label for = "ps">비밀번호</label></th>
                    <td><input type = "password" name ="ps" id ="ps" placeholder='영문,숫자 특수문자 포함 8자 이상'></td>
                    <td></td>
                </tr>
                <tr>
                    <th><label for='check'>비밀번호 확인</label></th>
                    <td><input type = "text" name = "check" id = "check"></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type = "text"></td>
                    <td><select>
                            <option value = "select" label='직접입력' selected></option>
                            <option value = "naver.com" label='naver.com'></option>
                            <option value = "nate.com" label='nate.com'></option>
                            <option value = "gmail.com" label='gmail.com'></option>
                            <option value = "daum.net" label='daum.net'></option>
                    </select></td>
                </tr>
            </table>
            </fieldset>

    

    
        <fieldset>
            <legend>추가 정보</legend>
            <ul>
                <li>
                    <label for ="file" > 프로필 사진 :</label>
                    <input type="file" name="file" id ="file" > 
                </li>
           
                <li>
                    <label for = "gender"> 성별 :</label>
                    <input type="radio" name="gender" id="gender" value="M"> 남자
                    <input type="radio" name="gender" id="gender" value ="F"> 여자
                </li>
           
                <li>
                    <label for = "birth"> 생년월일 :</label>
                    <input type="date" name="date" id="birth">
                </li>
       
                <li>
                    취미 :
                    <br>
                    <input type="checkbox" name="hobby" id="hobby1" value = "baseball">
                    <label for = "hobby1"> 야구 </label>
                    <input type="checkbox" name="hobby" id="hobby2" value = "basketball">
                    <label for = "hobby2"> 농구 </label>
                    <input type="checkbox" name="hobby" id="hobby3" value = "studey">
                    <label for = "hobby3"> 축구 </label>
                    <br>

                    <label for = "hobby4">
                        <input type="checkbox" name="hobby" id="hobby4" value = "study" checked> 공부
                    </label>
                    <input type="checkbox" name="hobby" id="hobby5" value ="music">
                    <label for = "hobby5"> 음악강사</label>
                    <br>
                    <label for = "hobby6">
                        <input type="checkbox" name="hobby" id="hobby6" value = "exc"> 기타 :
                    </label>
                    <input type='text'>     
                </li> 

        <li>
            <label for ="introduce"> 자기소개 </label> 
        
        </li>
        <textarea name="introduce" id ="introduce" cols="50" rows="5" style= "resize: none;"></textarea>

    </fieldset>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
    </ul>
    </form>
</body>
</html>
