<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 정보</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
		<!-- form : 사용자가 입력한 form 태그 요소들이 서버에 전달되는 것 
			 
		ul 태그 안에 li가 있어야 목록이라고 할 수 있다!-->

		<form action='실습문제6.html' method='get' >
			<ul>
				<li>
					<label for="name">이름</label>
					<input type = "text" id = "name" name = "name">
				</li>
		
				<li>
					<label for="phone">휴대폰</label>
					<input type = "tel" id = "phone" name = "phone">
				</li>
				<li>
					<label for="mail">이메일</label>
					<input type = "email" id = "mail" name = "mail">
				</li>
				<p>
				<input type='submit' value = "예약하기">	
				</p>
			</ul>
			
		</form>

	<!--hint. 목록태그를 이용하면 들여쓰기가 가능 합니다>
</body>
</html>
