<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>영역관련태그(div)</title>

    <!-- style은 head 태그 안에서!-->
    <style>
        div{
            border:1px solid orange;
        }

        span{
            border: 1px solid purple;
        }
    </style>
    
    
    <!--
        블럭요소
            - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
            - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
            - p, pre, div, ...


        인라인 요소
            - 내용에 해당하는 부분만 영역을 차지하는 요소
            - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
            - span, ...
       
        <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다. ( 주로, 박스로 사용 )
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
        <p>   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
        <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                 줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 넚이 : none)
   
        -->
</head>
<body>
    <h1>영역 관련 태그</h1>
    <h2> " div 태그와 span태그의 차이 "</h2>
    
    <!-- div 태그 영역은 이미 존재하는 태그 다음줄에 영역이 설정된다.
            (block 형식 : 공간을 수직으로 분할= 한줄을 모두 차지)-->
    <h3>div 태그</h3>
    <div>첫번째 영역</div> <br>
    <div>두번째 영역</div> <br>
    <div>세번째 영역</div> <br>
    <div></div>
    

    <!-- span 태그 영역은 줄바꿈이 일어나지 않고 옆으로 영역이 설정된다. -->
    <h3>span 태그</h3>
    <span>첫번째 영역</span>
    <span>두번째 영역</span>
    <span>세번째 영역</span>

    <h2> " div태그와 span태그의 차이2 " </h2>
    <div> 
       <span>동해물과 백두산</span>이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세.
    </div>
<br>
    <span>
        동해물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세.
    </span>

    <!-- 웹 문서 안에 다른 웹페이지를 추가하는 태그(인라인 프레임)-->
    <h2>iframe</h2>
    <iframe src="07.폼 관련 태그.html" frameborder="1"
            width='600px' height='800px'>
    </iframe>

</body>
</html>
