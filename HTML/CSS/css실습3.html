<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 웹 디자인 트렌드</title>

    <style>
        ul {
			list-style:none;
		}
		li {
			line-height:40px;
		}
        div{
            color:rgb(195, 4, 4);
            font-weight: bold;
            
        }
        span{
            color: rgb(130, 130, 130) !important;
            font-weight: lighter;
            font-size: small;

        }
        body{
            border: 1px solid rgb(215, 215, 215);
            width: 500px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1> 최신 웹 디자인 트렌드</h1>

    <div>
        <ul>
        <li>반응형 웹디자인 <span>- 다양한 화면 크기에 최적화하다</span></li>
        <li>플랫 디자인 <span>- 입체에서 평면으로</span></li>
        <li>풀스크린 배경 <span>- 콘텐츠에 집중</span></li>
        <li>원 페이지 사이트 <span>- 한 페이지에 모든 내용을 담다</span></li>
        <li>패럴랙스 스크롤링 <span>- 동적인 효과로 강한 인상을!</span></li>
        <li>웹 폰트 <span>- 웹 타이포그래피를 받쳐주는 기술</span></li>

    </ul>
    </div>
</body>
</html>
