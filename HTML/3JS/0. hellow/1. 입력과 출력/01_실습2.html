<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인치를 센티미터로 변환</title>
</head>
<body>
    <button onclick='trans()'>인치를 센치로 변환하기</button>
    <input type = 'number' id ='inch'>
    <p id="result"></p>


    <script>
        function trans(){
            var inches = parseFloat(document.querySelector('#inch').value);
            
            var centimeters = inches * 2.54;
            console.log(inches);

            document.querySelector('#result').innerHTML = `${inches} 인치는 ${centimeters} 센티미터입니다.`;
        }

    </script>
</body>
</html>
