<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6ce183b8c4e94c214a178d4b4b9fc486"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5605672, 126.9433486), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// ************************************************************************************************//
 //  현재 위치 가져오기
 if(navigator.geolocation){
        // 위치정보 사용 가능
        // getCurrentPosition(성공콜백함수, 오류콜백함수)
        
        navigator.geolocation.getCurrentPosition(position =>{
            let latitude = position.coords.latitude;    // 위도
            let longitude = position.coords.longitude; // 경도

            let locPosition = new kakao.maps.LatLng(latitude, longitude),
            message = '<div style="padding:5px;">여기에 계신가요?!</div>';

            displayMarker(locPosition,message);
        });
      }else{
        // 위치정보 사용 불가능
        alert('geolocation 지원불가! - 현재 위치를 알 수 없습니다.');
      }

// 마커가 표시될 위치입니다 (1. 위치)
var markerPosition  = new kakao.maps.LatLng(37.5605672, 126.9433486); 

// 마커를 생성합니다    (2. maps에 marker 표시)
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다  (3. setMap)
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
</body>
</html>
