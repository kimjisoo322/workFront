<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지오로케이션 API 연습</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    body {            
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
    }

  button {
    margin-top:20px;
    padding:10px 20px;    
  }

  #result {    
    padding:10px 20px;
  }
  

  </style>
</head>
<body>
  <button id="getLocation">위치 정보 가져오기</button>
  <div id="result"></div>
  <script>
    let getLocation = document.querySelector('#getLocation'); 
    
    getLocation.addEventListener('click', function(){

      if(navigator.geolocation){
        // 위치정보 사용 가능
        // getCurrentPosition(성공콜백함수, 오류콜백함수)
        
        navigator.geolocation.getCurrentPosition(showPosition, errorPosition);
      }else{
        // 위치정보 사용 불가능
        alert('geolocation 지원불가! - 현재 위치를 알 수 없습니다.');
      }
      
    });
  
      function showPosition(position){
        let result = document.querySelector('#result');
        result.innerHTML = `위도 : ${position.coords.latitude}<br> 경도: ${position.coords.longitude}` ;
        
        // console.log(latitude);
        // console.log(longitude);
      }

      function errorPosition(err){
        alert(err.message);
      }
  </script>
</body>
</html>
