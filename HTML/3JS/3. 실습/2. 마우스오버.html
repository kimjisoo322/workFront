<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="">

    <!-- mouseover : 마우스가 요소위에 올라왔을 때-->
    <!-- mouseout : 마우스가 요소에서 나갔을 때-->
  </div>
  <script>
    let container = document.querySelector('#container > img');
    container.addEventListener('mouseover', function(){
      //  img 태그의 scr 속성을 변경  > 요소.속성
      //  container가 가지고 있는 .src = '이미지경로'
         container.src='images/pic-6.jpg';
      });
    container.addEventListener('mouseout', function(){
        container.src='images/pic-1.jpg';
      });
    
  </script>
</body>
</html>
