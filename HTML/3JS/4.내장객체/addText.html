<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가하기</title>
  <script>
    window.onload = function(){
      // document.querySelector('#container > h2').innerHTML;
      //   단락 태그를 붙여서 넣어주기
      // order.addEventListener('click', function(){
      //   let text = document.querySelector('#container > h2').innerHTML;
      //   console.log(text);
        
      //   let orderinfo = document.querySelector('#orderInfo');
      //   orderinfo.innerHTML += `${text}`;

        
        //  쌤 코드 
        let container = document.querySelector('#container');
        let order = document.querySelector('#order'); 
        let orderInfo = document.querySelector('#orderInfo');

        order.addEventListener('click', function(){
          let p = document.createElement('p');
          let textinput = document.querySelector('#container > h2').innerText;
          // 텍스트는 container 박스 자식인 h2 요소에서 읽어온 text를 넣어줘야함.
          let textNode = document.createTextNode(textinput);

          //  단락하고 텍스트하고 연결 
          p.appendChild(textNode);
          p.style.fontSize = '1.8em';
          p.style.color = 'skyblue';
          p.style.fontWeight = '800';
          
          //  출력되어야 하는 박스에 나오기 위해 박스와 p 연결
          orderInfo.appendChild(p);
        });
        
      // });
    }
  </script>
  <style>
    #container {
      border-bottom: 1px dashed #222;
      margin-bottom:20px;
    }
    h1, h2, button, p {
      margin-bottom:20px;
    }
    #cart {
      padding:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>상품 설명</h1>
    <h2>HTML+CSS+자바스크립트 웹 표준의 정석</h2>
    <p>한 권으로 끝내는 웹 기본 교과서 </p>
    <p>코딩 완초보도 OK! 기초부터 활용까지 완전정복</p>
    <button id="order">주문하기</button>        
  </div>
  <div id="orderInfo"></div>
  
</body>
</html>
