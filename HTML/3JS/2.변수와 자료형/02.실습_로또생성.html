<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 생성기</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            margin: 10px;
            line-height: 50px;
            
            text-align: center;
            border-radius: 50%;
            /* border: 1px solid black; */
            float: left;
            box-shadow: 2px 2px 20px 3px rgb(236, 240, 185)
                    , inset 5px 5px 10px 0px #afcff0 ;
        }
    </style>
    <script>
        window.onload  = function(){
            console.log('화면이 모두 로딩 되었습니다.');
            
            // 1. 버튼을 선택, div 선택 
            let btn1 = document.querySelector('#btn1');
            //                              div에서 class 가 ball인
            let lottoDiv = document.querySelector('div[class=lottoDiv]');
            console.log('div',lottoDiv);
            console.log('btn', btn1);


            
            //  버튼이 클릭되면 버튼에 이벤트 주기 + div 초기화 
            /*
            로또가 생기지 않았던 이유
             1. 버튼이 클릭되면 로또가 시작 
             2. 배열은 인덱스가 0부터 시작 > 나는 1부터 시작해서 5개 가져올거라고 했지만 0으로 시작되면 
                현재 var lotto = []; 아무것도 없는 상태라서 처음에는 undefined가 될 것 ! 
            -> ** 수정 ** var i = 0; i< lotto.length; i++
            
            */
           // 2. 로또 번호 생성 (임의의 번호 생성)
            btn1.onclick = function(){
                var lotto =[];
                lottoDiv.innerHTML = '';
                for(var i =0; i<5; i++){
                    var num = Math.floor(Math.random()*45)+1;
                    lotto.push(num);
                    console.log(lotto);
                    console.log(lotto[i]);
                    lottoDiv.innerHTML += `<div class='ball'>${lotto[i]}</div>`;
                }
               

            let balllist = document.querySelectorAll('div[class=ball]');
            console.log(balllist);
                for(let i = 0; i<balllist.length; i++){

                    let color = getColor();
                    console.log('색상',color);
                    console.log(balllist);
                    console.log(balllist[i]);
                    
                    balllist[i].style.backgroundColor = color;
                  
                }
            };
            // 버튼 색상이 변경되지 않은 이유는, return `rgb(${r}, ${g}, ${b]})` 
            //   형식 rgb(r, g, b) 이기때문!
            function getColor(){
                var r = parseInt(Math.random()*256);
                var g = parseInt(Math.random()*256);
                var b = parseInt(Math.random()*256);
                return `rgb(${r}, ${g}, ${b})`
            }
            
            }
            
            //  let rotto = parseInt(Math.random()*45);

            // 3. 버튼을 클릭하면 div에 생성된 번호를 출력
            // div.innerHTML += `추첨된 번호는  ${rotto} 입니다.`;
        
        
    </script>
</head>
