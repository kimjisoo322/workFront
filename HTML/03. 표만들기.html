<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<!--
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
       
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 "행"을 나타내는 태그이다.
            <th></th> : 표의 "제목 셀"을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.


        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->

<body>
    <!-- 테이블의 테두리 두께-->
    <table border="10">
        <!-- caption : 테이블의 제목이나 내용을 추가하는 태그 *기본위치는 테이블의 정중앙-->
        <caption>웹 브라우저의 종류</caption>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>익스플로어</td>
                <td>ms</td>
                <td>https://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>chrome</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>Mozila</td>
                <td>https://www.mozlia.com</td>
            </tr>
    </table>

    <!-- <td>태그의 속성을 이용하여 행과 열의 합치기를 할 수 있다. 
             rowspan : 지정한 수만큼 행을 병합
             colspan : 지정한 수만큼 열을 병합
    -->

        <h3>표의 행과 열 합치기</h3>
        <h4>회원정보</h4>
    <table border = "1">
        <tr>
            <!-- 1행 -->
            <!-- 
                width : 넓이 지정
                height : 높이 지정
            -->
            <td colspan="2" rowspan="2" width = "130px">사진</td>
            <td width ="80px" height = "50px">이름</td>
            <td width = "200px"></td>
        </tr>
            <!-- 2행 -->
        <tr>
            <td height = "50px">연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width = "130px" height = "50px">주소</td>
            <td colspan="3"></td>
            
        </tr>
        <tr>
            <td height = "100px">자기소개</td>
            <td colspan="3"></td>
            
        </tr>
    </table>
    <!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아 줄 수 있다.
     -->
    <figure>
        <figcaption>
            figure를 이용해서 테이블의 설명 혹은 img의 설명 등에 주로 사용된다. 
            설명 내용을 여러 줄로 표기할 수도 있다.
        </figcaption>
    </figure>

    <h3>테이블 태그의 구조 설정</h3>
    <table border='1'>
        <thead style='background-color:  rgb(236, 193, 76);'>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>박지민</td>
                <td>29</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>김지수</td>
                <td>25</td>
                <td>인천</td>
            </tr>
            <tr>
                <td>공유</td>
                <td>40</td>
                <td>서울</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan='2'> 총인원</td>
                <td>3명</td>
            </tr>
        </tfoot>

    </table>



    <table border="1">
        <caption>선물용과 가정용 상품 구성</caption>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
            <tr>
                <td colspan="1" rowspan="2" width = "130px">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~25과</td>
                <td>52,000원</td>
            </tr>
    </table>
</body>
</html>
