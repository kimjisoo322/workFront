<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별점주기</title>
    <style>
        .star-rate{
            /* 부모를 기준으로 별들이 움직임 */
            position: relative;
            margin: 50px;
        }
        .star-rate div{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .star-full{
            width: 40px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class = 'star-rate'>
    <div class = 'star-full'>★★★★★</div>
    <div>☆☆☆☆☆</div>
    </div>
</body>
</html>
