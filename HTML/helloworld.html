<!--현재 문서가 html 언어로 작성된 문서라는 의미
    웹브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열 수 있다.
    브라우저에게 문서의 타입을 알려주는 역할을 함!-->
<!DOCTYPE html>

<!--태그 속성 ='값'-->
<html lang="ko">

<!--head ▶ 웹문서의 정보 
           문서에 출력되지 않는 태그를 이용해 작성 
           문서 실행에 필요한 외부파일을 담아줌 
        -meta 태그 : 문서의 정보를 담고 있는 태그
        -title 태그 : 문서의 제목을 브라우저의 탭에 표시-->
<head>
 <!-- charset : 문서에서 사용할 문자 코드를 지정-->
    <meta charset="UTF-8">
<!-- 문서의 키워드 
     검색엔진에서 검색어를 입력하고 찾기를 할 때 사용
        content : 홈페이지가 담고 있는 내용을 , 을 이용해 나열-->
    <meta name = "keywords" content="html의 구조, html, 태그">
<!--웹문서의 설명-->
    <meta name="description" content="html의 구조를 알아봅시다">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- 문서의 제목
     웹브라우저의 탭에 문서의 제목을 표시-->
    <title>나의 첫 페이지</title>

<!-- 줄바꿈 태그 <br>-->
    문자를 입력할 경우 출력이 되기는 하지만 
    <br>컨텐츠의 내용은 body 태그 내에 입력하기
    공백은 하나만 인정되어 한칸 공백만 가능함
</head>

<body>
    <h1>hello world!</h1>
   
</body>
</html>
